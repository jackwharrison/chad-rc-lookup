<!DOCTYPE html>
<html lang="{{ lang }}" {% if lang == 'ar' %}dir="rtl"{% endif %}>
<head>
    <meta charset="UTF-8">
    <title>{{ t.login }}</title>
</head>
<body>
    <div style="text-align: center; margin-bottom: 20px;">
        <img src="{{ url_for('static', filename='chad_red_cross.png') }}" height="60" style="margin-right: 10px;">
        <img src="{{ url_for('static', filename='british_red_cross.png') }}" height="60">
    </div>

    <form method="POST" action="/login" style="text-align: center;">
        <input type="hidden" name="id" value="{{ id }}">
        <input type="hidden" name="lang" value="{{ lang }}">
        <input type="password" name="password" placeholder="{{ t.enter_password }}">
        <input type="submit" value="{{ t.submit }}">
    </form>

    {% if error %}
        <p style="color: red; text-align: center;">{{ error }}</p>
    {% endif %}
</body>
</html>
