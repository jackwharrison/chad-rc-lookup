<!DOCTYPE html>
<html lang="{{ lang }}" {% if lang == 'ar' %}dir="rtl"{% endif %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t.login }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .logo-bar {
            margin-bottom: 20px;
        }
        .logo-bar img {
            height: 60px;
            margin: 0 10px;
        }
        form {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
        }

        @media (max-width: 600px) {
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-bar">
        <img src="{{ url_for('static', filename='chad_red_cross.png') }}">
        <img src="{{ url_for('static', filename='british_red_cross.png') }}">
    </div>

    <form method="POST" action="/login">
        <input type="hidden" name="id" value="{{ id }}">
        <input type="hidden" name="lang" value="{{ lang }}">
        <input type="password" name="password" placeholder="{{ t.enter_password }}" required>
        <input type="submit" value="{{ t.submit }}">
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
